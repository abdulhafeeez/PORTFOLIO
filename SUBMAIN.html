<!DOCTYPE html>
<html lang="en">
<!--THIS IS A COMMENT-->

<head>
    <title>WEBPAGE.com</title>
    <link rel="stylesheet" href="style.css">
<style>
    p{
        font-weight: 700;
        color:blue;
    }
    a{
        text-decoration: none;
        color: black;
        font-weight: 800;
        font-size: 30px;
    }
</style>
</head>

<body>
    <header>
        <p> PORTFOLIO WEBPAGE </p>
        <!--NAVBAR-->
        <nav>
            <a href="#HOME">HOME</a>
            <a href="#ABOUT">ABOUT</a>
            <a href="#WORK">WORK</a>
            <a href="#RESUME">RESUME</a>
            <a href="#CONTACT">CONTACT</a>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <hr>
    <main>
        <!--HOME SECTION-->
        <section id="HOME">
            <h1 style="color:white; font-size:50px;">WELCOME TO MY PORTFOLIO WEBPAGE</h1>
            <p>THIS IS A WEBPAGE CREATED BY ME.SO WELCOME AGAIN</p>
        </section>
        <br>
        <hr>
        
            <!--ABOUT SECTION WITH FORM-->
        <section id="ABOUT">
            <h1>ABOUT</h1>
            <form>
                <p>
                    <label for="name">YOUR NAME:</label>
                    <input type="text" id="name" name="name" required>
                </p>
                <p>
                    <label for="bio">SHORT BIO:</label>
                    <textarea id="bio" name="bio" rows="4">TYPE HERE</textarea>
                </p>
                <p>
                    <input type="SUBMIT" name="SAVE YOUR INFO">
                </p>
            </form>
        </section>
        
        <br>
        <hr>
        <p>
            <!--WORK SECTION WITH FORMS-->
        <section id="WORK">
            <h1>YOUR WORK</h1>
            <form>
                <p>
                <p>
                    <label for="project">PROJECT TITLE:</label>
                    <input type="text" id="project" name="project" required>
                </p>
                <p>
                    <label for="description">PROJECT DESCRIPTION:</label>
                    <textarea id="description" name="description" rows="4">TYPE HERE</textarea>
                </p>
                <p>
                    <input type="SUBMIT" name="SAVE YOUR WORK">
                </p>
                </p>
            </form>
        </section>
        </p>
        <br>
        <hr>
        
            <!--RESUME SECTION WITH FORMS-->
        <section id="RESUME">
            <h1>YOUR RESUME</h1>
            <form>
                <p>
                    <label for="RESUME">UPLOAD YOUR RESUME</label>
                    <input type="file" id="RESUME" name="RESUME">
                    <input type="SUBMIT" value="UPLOAD RESUME">
                </p>
            </form>
        </section>
    
        <br>
        <br>
        <hr>
        <P>
            <!--CONTACT SECTION WITH FORMS-->
        <section id="CONTACT">
            <h1>CONTACT</h1>
            <form>
                <p>
                    <label id="EMAIL">YOUR EMAIL:</label>
                    <input type="EMAIL" id="EMAIL" name="EMAIL" required>
                </p>
                <p>
                    <label for="MESSAGE">YOUR MESSAGE</label>
                    <textarea rows="5" name="MESSAGE" id="MESSAGE">ENTER YOUR MESSAGE</textarea>
                </p>
                <P>
                    <input type="SUBMIT" value="SEND MESSAGE">
                </P>
            </form>
        </section>
        </P>
    </main>
    <footer>
        <p>@ 2025 MY PORTFOLIO.ALL RIGHT RESERVED </p>
    </footer>
</body>

</html>
